<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Image Gallery</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="header">
      <h1>Grid Image Gallery</h1>
      <p>
        On every reload, the gallery randomly resizes 68 images and fits them
        accordingly from the top so that no gap is formed (hopefully).
      </p>
    </div>

    <div class="overlay" onkeypress="ESCclose(event)">
      <div class="overlay-inner">
        <button class="close">X CLOSE</button>
        <img src="#" alt="Image" />
      </div>
    </div>

    <div class="gallery"></div>

    <script src="./script.js"></script>
  </body>
</html>
